<!DOCTYPE HTML>
<html>

<head>
    <title>Clock</title>
    <meta charset="UTF-8">
</head>
<style>
    body{
        margin:0;
        background-color: blueviolet; 
        max-height: 100vh;
    }

    .clock{
        width:30rem;
        height:30rem;
        border: 20px solid white;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding:2rem;
        box-sizing:border-box;

    }

</style>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
</body>

</html>
